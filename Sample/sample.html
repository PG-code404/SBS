<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Schedule Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    section {
      background: #fff;
      padding: 20px 24px;
      border-radius: 8px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 16px;
      text-align: center;
    }

    form {
      width: 100%;
    }

    .form-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: flex-end;
      justify-content: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 1px;
      min-width: 150px;
      max-width: 220px;
    }

    .button-group {
      flex: 0 0 auto;
      display: flex;
      align-items: flex-end;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
      text-align: left;
    }

    input {
      padding: 6px 8px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background-color: #0275d8;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    button[type="submit"]:hover {
      background-color: #025aa5;
    }

    /* Mobile layout */
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
      }

      .form-group {
        width: 100%;
      }

      /* Button smaller and centered instead of full width */
      .button-group {
        align-self: center;
      }

      button[type="submit"] {
        width: auto;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

<section>
  <h2>Add Manual Schedule</h2>
  <form id="manualForm" onsubmit="addSchedule(event)">
    <div class="form-row">
      <div class="form-group">
        <label for="start_time">Start:</label>
        <input type="datetime-local" id="start_time" required>
      </div>

      <div class="form-group">
        <label for="end_time">End:</label>
        <input type="datetime-local" id="end_time" required>
      </div>

      <div class="form-group">
        <label for="target_soc">Target SOC:</label>
        <input type="number" id="target_soc" value="80" min="0" max="100">
      </div>

      <div class="form-group button-group">
        <button type="submit">Add</button>
      </div>
    </div>
  </form>
</section>

<script>
  function addSchedule(event) {
    event.preventDefault();
    alert(
      `Start: ${document.getElementById("start_time").value}\n` +
      `End: ${document.getElementById("end_time").value}\n` +
      `Target SOC: ${document.getElementById("target_soc").value}`
    );
  }
</script>

</body>
</html>
